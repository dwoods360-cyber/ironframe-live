name: üöÄ Sovereign Deploy (GCP)

on:
  push:
    branches: [ "release/v1.0.0", "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: sovereign-sentinel
  REGION: us-central1

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üß™ Run Sovereign Test Suite
        run: |
          npm ci
          npm test
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: üîê Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: üì¶ Build and Push to Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/sentinel-repo/$SERVICE_NAME:$GITHUB_SHA .
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/sentinel-repo/$SERVICE_NAME:$GITHUB_SHA

      - name: üöÄ Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/sentinel-repo/${{ env.SERVICE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: '--allow-unauthenticated --memory=1Gi --cpu=1'
