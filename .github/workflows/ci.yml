name: Ironframe CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop] # This ensures mutation testing only happens on "official" me

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Dual Prisma Clients (Core & DMZ)
        run: |
          npx prisma generate
          npx prisma generate --schema=./prisma-dmz/schema.prisma

      - name: TypeScript Type Check
        run: npx tsc --noEmit

      - name: Run Unit Tests
        run: npm run test

      - name: Run Coverage
        run: npm run test:coverage

      - name: Run Mutation Testing
        run: npm run test:mutation
